name: txtpocket
description: A minimal text snippet manager with quick launcher interface
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0
  path_provider: ^2.1.1
  path: ^1.8.3
  window_manager: ^0.5.1
  hotkey_manager: ^0.1.8
  system_tray: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  isar_generator: ^3.1.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/
